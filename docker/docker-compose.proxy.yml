version: '3.9'
services:
  bytebot-llm-proxy:
    build:
      context: ../packages/
      dockerfile: bytebot-llm-proxy/Dockerfile
    container_name: bytebot-llm-proxy
    ports:
      - "4000:4000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CEREBRAS_KEY_1=${CEREBRAS_KEY_1}
      - CEREBRAS_KEY_2=${CEREBRAS_KEY_2}
      - CEREBRAS_KEY_3=${CEREBRAS_KEY_3}
      - CEREBRAS_KEY_4=${CEREBRAS_KEY_4}
      - CEREBRAS_KEY_5=${CEREBRAS_KEY_5}
      - CEREBRAS_KEY_6=${CEREBRAS_KEY_6}
      - CEREBRAS_KEY_7=${CEREBRAS_KEY_7}
      - CEREBRAS_KEY_8=${CEREBRAS_KEY_8}
      - CEREBRAS_KEY_9=${CEREBRAS_KEY_9}
      - CEREBRAS_KEY_10=${CEREBRAS_KEY_10}
    networks:
      - bytebot-network

networks:
  bytebot-network:
    external: true
